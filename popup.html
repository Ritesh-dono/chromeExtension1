<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Title Picker</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 150px;
    }
    button {
        padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }
    #title {
        font-size: 14px;
      color: #333;
      text-align: center;
      font-weight: bold;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      border-radius: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <button id="getTitleBtn">Get Tab Title</button>
  <div id="title"></div>

  <script src="popup.js"></script>
</body>
</html>
